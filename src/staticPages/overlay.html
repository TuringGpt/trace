<!DOCTYPE html>
<html>

<head>
  <title>Recording in Progres - Trace</title>
  <style>
    body {
      -webkit-app-region: drag;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 300px;
      overflow: hidden;
      margin: 0;
      padding: 0 !important;
      box-sizing: border-box;
      padding: 8px;
      background-color: #4f46e5dd;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      font-size: 10px;
    }

    .no-drag {
      -webkit-app-region: no-drag;
    }

    .blink {
      animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper" style="display: flex;">


    <div class="image-container no-drag"
      style="display: flex;justify-content: center; align-items: center;padding: 0 6px; cursor: pointer;">
      <img src="./logo.png" class="blink" style="border-radius: 50%; overflow: hidden;">
    </div>
    <div style="margin-left: 5px;">
      <div style="margin-bottom:3px">

        Your screen and keystrokes are being recorded. DO NOT enter passwords, display personal information, or conduct
        personal activities
      </div>
      <button class="no-drag" onclick="electron.closeOverLayWindow()" style="font-size: 10px;">Accept and Close</button>
    </div>

  </div>

</body>
<script>

  function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
      const later = () => {
        clearTimeout(timeout);
        func(...args);
      };
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
    };
  }
  const html = document.querySelector('html');

  html.addEventListener('mouseenter', debounce(() => {
    electron.expandOverlayWindow();
  }, 200));

  html.addEventListener('mouseleave', debounce(() => {
    electron.shrinkOverlayWindow();
  }, 2000));
</script>

</html>
