<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      border: 3px solid rgba(0, 255, 0, .8);
      animation: blink 3s linear infinite;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body />

</html>
