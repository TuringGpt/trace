<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 5px solid rgba(255, 0, 0, 1);
            animation: blink 1s linear infinite;
            height: 99vh;
            width: 99vw;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

</body>

</html>
